<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Edwin Survey Form</title>
</head>
<body>
    <div class="main">
        <h1 id="title">Edwin Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
        <div class="main-content">
          <div class="form-content">
          <form id="survey-form">
          <label for="name" id="name-label"> Name </label>
          <input id="name" type="text" name="name" placeholder="Enter your Name" required></input>
        <br>
        <label for="email" id="email-label"> E-mail </label>
          <input id="email" type="email" name="email" placeholder="Enter your E-mail" required></input>
        <br>
        <label for="number" id="number-label"> Age </label>
          <input id="number" type="number" name="number" min="1" max="100" placeholder="Enter your Age" required></input>
        <br>
        <label for="dropdown" id="option"> What is your favorite feature of freeCodeCamp? </label>
        <select id="dropdown">
          <option value="desafios"> Challenges </option>
          <option value="projetos"> Projects </option>
          <option value="comunidade"> Comunity </option>
        </select>
        <br>
        <br>
        <label for="radio" id="radio"><b>What would you like to see improved? (Check all that apply)</b></label>
        <br>
        <input id="option" type="radio" id="option1" name="option" value="front">
        <label for="option"> Projects Front-End </label>
        <br>
        <input id="option" type="radio" id="option2" name="option" value="back">
        <label for="option"> Projects Back-End </label>
        <br>
        <input id="option" type="radio" id="option3" name="option" value="desafio">
        <label for="option"> Challenges </label>
        <br>
        <input id="option" type="radio" id="option4" name="option" value="video">
        <label for="option"> Videos </label>
        <br>
        <br>
          <fieldset>
            <legend> Knowledge Level: </legend>
        <label for="feature"></label>
        <br>
        <input id="checkbox" type="checkbox" name="feature" value="avanced">
        <label for="checkbox"> Advanced </label>
        <br>
        <input id="checkbox" type="checkbox" name="feature" value="medio">
        <label for="checkbox"> Medium </label>
        <br>
        <input id="checkbox" type="checkbox" name="feature" value="basico">
        <label for="checkbox"> Basic </label>
            </fieldset>
        <br>
        <br>
        <label for="text" ><b> Any comments or suggestions? </b></label>
        <br>
        <textarea id="textarea" name="text" rows="5" cols="40" placeholder="Enter your comment here"></textarea>
        <br>
        <br>
        <input id="submit" type="submit" value="Submit">
        </form>
        </div>
        </div>
        </div>
</body>
</html>
